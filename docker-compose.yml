version: "3.9"
services:
  mongo.dev:
    image: mongo:5.0.6
    ports:
      - 27017:27017
  mongoexpress.dev:
    image: mongo-express:latest
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongo.dev
    ports:
      - 8081:8081
    links:
      - mongo.dev
  postgres.dev:
    image: postgres:14.1
    environment:
      - POSTGRES_USER=javajepdy
      - POSTGRES_PASSWORD=javajepdy
      - POSTGRES_DB=javajepdy
    ports:
      - 5432:5432
  keycloak.dev:
    image: quay.io/keycloak/keycloak:17.0.1
    environment:
      - KEYCLOAK_USER=admin
      - KEYCLOAK_PASSWORD=admin
      - KC_HOSTNAME=localhost:8180
    ports:
      - 8180:8180
    command: start-dev
